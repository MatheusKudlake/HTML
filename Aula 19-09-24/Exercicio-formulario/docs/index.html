    <body>
        <header>
            <div>
                <h1>Qual a operação</h1>
            </div>
            <div>
                <h2>Digite 3 valores e escolha a operação a ser realizada com eles.</h2>
            </div>
            <div>
                <form action="#" method="post">
                    <label for="n1">Número 1</label>
                    <input type="number" id="n1" name="Numero1">
                    <label for="n2">Número 2</label>
                    <input type="number" id="n2" name="Numero2">
                    <label for="n3">Numero3</label>
                    <input type="number" id="n3" name="Numero3">
                    <p>Soma ou multiplicação?</p>
                    <label for="s">Soma</label>
                    <input type="radio" id="s" name="soma">
                    <label for="m">Multiplicação</label>
                    <input type="radio" id="m" name="soma">
                    <input type="submit" value="Verifique o resultado">
                </form>
            </div>
        </header>
    </body>
